<html>
<head>

<body>
  <div class="container">
    <h2>Upload an image to generate ASCII art</h2>

    <form class="form" action="/art/" method="post" enctype="multipart/form-data" >
      <div class="form-group">
        <input type="file" name="image">
      </div>
      <div class="form-group">
        <input type="submit" value="Upload">
      </div>
    </form>
  </div>
</body>
</html>
